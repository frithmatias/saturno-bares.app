
<div class="page-container">

    <table mat-table [dataSource]="chatsNotInit" class="box-shadow">

        <ng-container matColumnDef="tx_name">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element">{{element.id_user?.tx_name}}</td>
        </ng-container>

        <ng-container matColumnDef="tm_start">
            <th mat-header-cell *matHeaderCellDef>Inicio</th>
            <td mat-cell *matCellDef="let element">{{element.tm_start | dateToString : 'date-short'}} {{element.tm_start | dateToString : 'time-24'}}</td>
        </ng-container>

        <ng-container matColumnDef="tm_duration">
            <th mat-header-cell *matHeaderCellDef>Duraci√≥n</th>
            <td mat-cell *matCellDef="let element">{{element.tm_start | DiffToHMS : element.tm_end}} </td>
        </ng-container>

        <ng-container matColumnDef="bl_subject">
            <th mat-header-cell *matHeaderCellDef class="text-right">Asunto</th>
            <td mat-cell *matCellDef="let element" class="text-right">
                <span *ngIf="element.tx_subject!==null" class="mdi mdi-chat-alert-outline"></span>
                <span *ngIf="element.tx_subject===null" class="mdi mdi-close op5"></span>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="pointer" (click)="openBottomSheet(row)"></tr>

    </table>
</div>
