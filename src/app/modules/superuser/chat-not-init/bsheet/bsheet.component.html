<mat-card>
    <p>
        {{data.session.tx_subject}}

    <app-messenger *ngIf="data.session.id_user?.tx_email" [email]="data.session.id_user.tx_email" (messageResponse)="messageResponse($event)">

        No se pudo obtener el usuario o el email del usuario.
    </div>
</mat-card>
