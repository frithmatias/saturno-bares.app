<div class="toolbar-wrapper">

    <div class="toolbar-first-row">

        <!-- TOGGLE MENU ICON -->
        <div class="mdi mdi-menu mt-1 xl pointer" (click)="toggle('sidenav')">

        </div>

        <!-- COMPANY NAME -->
        <div class="company-name md ml-2">

        </div>

        <!-- USER LOGGED IN -->
        <div *ngIf="loginService.user" class="d-flex md">

            <!-- GOOGLE LOGIN IMAGE -->
            <div *ngIf="loginService.user.bl_social && loginService.user.tx_img">
                <img class="toolbar-user-image" [src]="loginService.user.tx_img" [matMenuTriggerFor]="menu">
            </div>

            <!-- FACEBOOK HAS NO LOGIN IMAGE -->
            <div *ngIf="loginService.user.bl_social && !loginService.user.tx_img" class="mdi mdi-account-tie pointer"
                [matMenuTriggerFor]="menu">
            </div>

            <!-- NORMAL LOGIN WITH IMAGE -->
            <div *ngIf="!loginService.user.bl_social && loginService.user.tx_img" class="pointer"
                [matMenuTriggerFor]="menu">
                <img class="toolbar-user-image"
                    [src]="loginService.user.tx_img | imagenPipe : 'tx_img' : loginService.user._id">
            </div>

            <!-- NORMAL LOGIN WO IMAGE -->
            <div *ngIf="!loginService.user.bl_social && !loginService.user.tx_img" class="mdi mdi-account-tie pointer"
                [matMenuTriggerFor]="menu">
            </div>

            <mat-menu #menu="matMenu">
                <div routerLink="/superuser/home" mat-menu-item>
                    <span class="lg toolbar-menu-icon mdi mdi-shield-key-outline mx-1"></span>
                    <span class="ml-2 align-middle">Atender mis Mesas</span>
                </div>
                <hr>
                <div class="px-2 pb-2 text-center">
                    <app-button></app-button>
                </div>
            </mat-menu>

        </div>

    </div>

    <div class="toolbar-second-row">

        <div class="toolbar-item" routerLink="/superuser/chat">
            Chat
        </div>

    </div>

</div>
