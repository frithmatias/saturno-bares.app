<div class="saturno-container">
    <mat-card>
        <mat-card-header class="text-accent">
            <mat-card-title>
                Nuevo Ticket
            </mat-card-title>
            <mat-card-subtitle>
                Crear un nuevo ticket de contingencia
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>

            <form autocomplete="off" ngNativeValidate #formDirective="ngForm" [formGroup]="ticketForm">

                <mat-form-field color="accent" class="w-100">
                    <mat-label>Nombre del cliente</mat-label>
                    <input maxlength="30" type="text" matInput placeholder="Ingresa el nombre del cliente"
                        formControlName="txName" name="txName" required>
                </mat-form-field>

                <mat-form-field color="accent" class="w-100">
                    <mat-label>Cantidad de Personas</mat-label>
                    <input min="1" max="1000" type="number" matInput placeholder="Cantidad de Personas"
                        formControlName="nmPersons" name="nmPersons" required>
                </mat-form-field>

                <mat-form-field color="accent" class="w-100">
                    <mat-label>Sector</mat-label>
                    <mat-select formControlName="idSection" name="idSection" required>
                        <mat-option *ngFor="let section of waiterService.sections" [value]="section._id">
                            {{ section.tx_section }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <div class="w-100 text-right">
                    <button mat-raised-button color="primary" class="ml-1 my-2" (click)="createTicket()" [disabled]="ticketForm.invalid">
                        Crear Ticket
                    </button>
                </div>

            </form>
        </mat-card-content>

    </mat-card>
</div>
