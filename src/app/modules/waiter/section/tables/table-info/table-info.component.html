
<div *ngIf="listmode">
    <!-- no session -->
    <span *ngIf="table.tx_status === 'paused'" class="mdi mdi-pause-circle-outline lg"></span>
    <span *ngIf="table.tx_status === 'idle'" class="mdi mdi-check-circle-outline lg"></span>
    <span *ngIf="table.tx_status === 'reserved'" class="mdi mdi-stop-circle-outline lg"></span>
    
    <!-- active session -->
    <span *ngIf="table.tx_status === 'busy' && table.id_session?.id_ticket.tx_call === null" class="mdi mdi-minus-circle-outline lg "></span>
    <span *ngIf="table.id_session?.id_ticket.tx_call === 'card'" class="mdi mdi-book-open-variant lg"></span>
    <span *ngIf="table.id_session?.id_ticket.tx_call === 'waiter'"
        class="mdi mdi-silverware-fork-knife lg"></span>
    <span *ngIf="table.id_session?.id_ticket.tx_call === 'account'"
        class="mdi mdi-file-document-edit-outline lg"></span>
</div>

<div *ngIf="!listmode" style="background-color: rgba(0,0,0,.1);">
        <!-- no session -->
        <span *ngIf="table.tx_status === 'paused'" class="mdi mdi-pause-circle-outline xl"></span>
        <span *ngIf="table.tx_status === 'idle'" class="mdi mdi-check-circle-outline xl"></span>
        <span *ngIf="table.tx_status === 'reserved'" class="mdi mdi-stop-circle-outline xl"></span>
        
        <!-- active session -->
        <span *ngIf="table.tx_status === 'busy' && table.id_session?.id_ticket.tx_call === null" class="mdi mdi-minus-circle-outline xl "></span>
        <span *ngIf="table.id_session?.id_ticket.tx_call === 'card'" class="mdi mdi-book-open-variant text-warning xl"></span>
        <span *ngIf="table.id_session?.id_ticket.tx_call === 'waiter'"
            class="mdi mdi-silverware-fork-knife text-warning xl"></span>
        <span *ngIf="table.id_session?.id_ticket.tx_call === 'account'"
            class="mdi mdi-file-document-edit-outline text-warning  xl"></span>
</div>
