<div class="page-container animated fadeIn">
    <mat-card class="h-100">

        <mat-form-field class="select-status mr-1">
            <mat-label>Estado</mat-label>
            <mat-select [formControl]="statusControl" multiple>
                <mat-option *ngFor="let status of statusList" [value]="status.tx_status">{{status.tx_label}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="ml-1">
            <!-- label -->
            <mat-label>Ingresa desde y hasta</mat-label>
            <!-- input -->
            <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                <input matStartDate formControlName="start" placeholder="Start date">
                <input matEndDate formControlName="end" placeholder="End date">
            </mat-date-range-input>
            <!-- toggle -->
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <!-- picker -->
            <mat-date-range-picker #picker></mat-date-range-picker>
            <!-- errors -->
            <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
            <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
        </mat-form-field>

        <mat-card-content>
            <table class="sm px-2">
                <tr>
                    <td>Sector</td>
                    <td>Inicio</td>
                    <td>Fin</td>
                    <td>Estado</td>
                </tr>
                <tr *ngFor="let ticket of ticketsFiltered">
                    <td>{{ticket.id_section.tx_section}}</td>
                    <td>{{ticket.tm_start | dateToString | capitalizarPipe}}</td>
                    <td>{{ticket.tm_end | dateToString | capitalizarPipe}}</td>
                    <td>{{ticket.tx_status}}</td>
                </tr>
            </table>
        </mat-card-content>

    </mat-card>
</div>
