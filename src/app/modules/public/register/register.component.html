<div class="page-container mt-sm-4 animated fadeIn">
    <mat-card>
        <div class="register-wrapper px-4">

            <!---------------------------------------------------------------------->
            <!-- EMAIL REGISTRATION -->
            <!---------------------------------------------------------------------->

            <div class="register-email">
                <div class="my-2 md">Registrar mi cuenta de email.</div>
                <form [formGroup]="forma" (ngSubmit)="registerCustomer()" id="loginform">

                    <mat-form-field color="accent" class="w-100">
                        <mat-label>Nombre</mat-label>
                        <input maxlength="30" matInput placeholder="Diego Perez" formControlName="name" name="name"
                            type="text" required>
                    </mat-form-field>

                    <mat-form-field color="accent" class="w-100">
                        <mat-label>Email</mat-label>
                        <mat-error *ngIf="forma.errors?.emailExists">Ups! este e-mail ya se encuentra registrado
                        </mat-error>
                        <input maxlength="50" matInput placeholder="diego@perez.com" formControlName="email"
                            name="email" type="email" (keyup)="checkEmailExists()" required>
                    </mat-form-field>

                    <mat-form-field color="accent" class="w-100">
                        <mat-label>Clave</mat-label>
                        <input maxlength="30" matInput placeholder="Clave" formControlName="password1" name="password1"
                            type="password" required>
                    </mat-form-field>

                    <mat-form-field color="accent" class="w-100">
                        <mat-label>Clave</mat-label>
                        <input maxlength="30" matInput placeholder="Clave" formControlName="password2" name="password2"
                            type="password" required>
                    </mat-form-field>

                    <div class="form-group text-center px-4 py-2">
                        <button mat-raised-button color="accent" [disabled]="!forma.valid" type="submit">
                            Registrarme
                        </button>
                    </div>

                    <div class="border-top text-center label pt-2 mt-3">
                        <span class="p-2">Ya tenÃ©s cuenta?</span>
                        <span class="p-2 text-accent pointer" routerLink="/public/login"><b>Entrar</b></span>
                    </div>
                </form>

            </div>

        </div>

    </mat-card>

</div>
