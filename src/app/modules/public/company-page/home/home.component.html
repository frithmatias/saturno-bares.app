<div class="saturno-page-container animated fadeIn">
    <mat-card>

        <mat-card-header style="text-align: center; display: block;" class="my-2">
            <div class="public-home-title">{{publicService.company.tx_company_name}}</div>
            <div class="public-home-subtitle">{{publicService.company.tx_company_slogan}}</div>
        </mat-card-header>
        <mat-card-content>

            <div class="public-home-content">
                <p>
                    {{publicService.company.tx_company_welcome}}
                </p>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="salir()">
                SALIR
            </button>
        </mat-card-actions>
    </mat-card>
</div>
