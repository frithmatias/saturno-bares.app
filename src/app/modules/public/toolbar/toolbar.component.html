<div class="toolbar-wrapper" [ngClass]="{'flatbar':publicHomePage}">

    <div class="toolbar-first-row">

        <!-- LOGO -->
        <div class="toolbar-logo-container">

            <!-- LOGO IMG -->
            <div class="logo-img pointer" routerLink="/home"> </div>

        </div>

        <!-- COMPANY SELECTED -->

        <div class="toolbar-links-first-row">
            <!-- 
            <div class="toolbar-item" [routerLink]="['/public/page', publicService.company?.tx_company_string, 'home']">
                <div>
                    Inicio
                </div>
            </div>

            <div class="toolbar-item" [routerLink]="['/public/page', publicService.company?.tx_company_string, 'menu']">
                <div>
                    Men√∫
                </div>
            </div> 
            
            <div class="toolbar-item"
            [routerLink]="['/public/page', publicService.company?.tx_company_string, 'ticket']"
            *ngIf="publicService.company && publicService.settings?.bl_queue || publicService.settings?.bl_schedule">
            <div>
                Reservar
            </div>
        </div>
    -->
        
    </div>


        <!-- PUBLIC NOT LOGGED IN -->
        <div *ngIf="!publicService.customer">
            <div class="toolbar-item" routerLink="/public/login">
                <span class="mdi mdi-account-circle mr-1"></span>
            </div>
        </div>

        <!-- PUBLIC LOGGED IN -->
        <div *ngIf="publicService.customer" class="d-flex md ml-3">

            <!-- GOOGLE LOGIN IMAGE -->
            <div *ngIf="publicService.customer.bl_social && publicService.customer.tx_img">
                <img class="toolbar-user-image" [src]="publicService.customer.tx_img" [matMenuTriggerFor]="menu">
            </div>

            <!-- FACEBOOK HAS NO LOGIN IMAGE -->
            <div *ngIf="publicService.customer.bl_social && !publicService.customer.tx_img"
                class="mdi mdi-account-tie pointer" [matMenuTriggerFor]="menu">
            </div>

            <!-- NORMAL LOGIN WITH IMAGE -->
            <div *ngIf="!publicService.customer.bl_social && publicService.customer.tx_img" class="pointer"
                [matMenuTriggerFor]="menu">
                <img class="toolbar-user-image"
                    [src]="publicService.customer.tx_img | imagenPipe : 'tx_img' : publicService.customer._id">
            </div>

            <!-- NORMAL LOGIN WO IMAGE -->
            <div *ngIf="!publicService.customer.bl_social && !publicService.customer.tx_img"
                class="mdi mdi-account-tie pointer" [matMenuTriggerFor]="menu">
            </div>

            <mat-menu #menu="matMenu">
                <div routerLink="/waiter/profile" mat-menu-item>
                    <span disabled class="lg toolbar-menu-icon mdi mdi-email mx-1"></span>
                    <span class="ml-2 align-middle">{{publicService.customer?.tx_email}}</span>
                </div>
                <div routerLink="/public/tickets" mat-menu-item>
                    <span disabled class="lg toolbar-menu-icon mdi mdi-ticket-account mx-1"></span>
                    <span class="ml-2 align-middle">Mis Reservas</span>
                </div>
                <hr>
                <button mat-raised-button color="warn" (click)="salir()">
                    <span class="mdi mdi-power xl"></span>
                    Salir
                </button>
            </mat-menu>

        </div>

    </div>

</div>
