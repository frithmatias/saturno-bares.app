<form autocomplete="off" ngNativeValidate #formDirective="ngForm" [formGroup]="forma"
    (ngSubmit)="createTable(formDirective)">

    <mat-form-field color="accent" class="w-100">
        <mat-label>Item a calificar</mat-label>
        <input maxLength="20" matInput placeholder="Por ejemplo AtenciÃ³n, Limpieza, Comida, Puntualidad, etc" formControlName="txItem" name="txItem" type="text" required>
    </mat-form-field>

    <div class="container pt-4 px-0">
        <div *ngIf="loading">
            <button mat-raised-button color="accent" disabled>GUARDANDO... </button>
        </div>
        <button *ngIf="!loading" mat-raised-button color="accent" type="submit" [disabled]="forma.invalid">
            <span class="mdi lg mdi-content-save-outline"></span>
            GUARDAR ITEM A CALIFICAR
        </button>
    </div>
</form>
