<div class="schedule-container">

    <table class="schedule sm" *ngIf="availability.length > 0">

        <thead>
            <th class="cap px-1"></th>
            <th class="cap px-1">Cap</th>
            <th class="cap px-1" *ngFor="let t of tables">{{t.nm_persons}}</th>
        </thead>
        <thead>
            <th class="tbl px-1">Int</th>
            <th class="tbl px-1">#</th>
            <th class="tbl px-1" *ngFor="let t of tables">{{t.nm_table}}</th>
        </thead>
        <tbody>
            <!-- intervals -->
            <tr *ngFor="let av of availability; let i = index" [ngClass]="{'odd-row': i%2==0}">

                <td class="px-1">
                    <span>{{av.interval | dateToInterval}}</span>
                </td>
                <td>
                    <span class="text-accent md">{{av.capacity}}</span>
                </td>

                <!-- tables -->
                <td class="px-1" *ngFor="let t of av.tables">

                    <!-- reserved -->
                    <span *ngIf="t.blReserved" class="mdi  mdi-account-box-outline text-accent pointer"
                        (click)="openBottomSheet(t, av)">
                    </span>

                    <!-- available -->
                    <span *ngIf="!t.blReserved" class="mdi mdi-checkbox-blank-outline text-info pointer"
                        (click)="openBottomSheet(t, av)">
                    </span>

                </td>

            </tr>
        </tbody>
    </table>

</div>
